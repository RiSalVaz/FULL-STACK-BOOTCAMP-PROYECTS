<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>   
    <div class="menuLateral">
        <img class="foto" src="images/foto.png" alt="Foto">
        <h2 class="tituloLateral"><p> INFORMACION DEL ALUMNO</p></h2>
        <h3 class="informacionPersonal"><p>Nombre:</p><input type="text" name="nombre" id="nombre"></h3>
        <h3 class="informacionPersonal"><p>Apellidos:</p><input type="text" name="apellidos" id="apellidos"></h3>
        <h3 class="informacionPersonal"><p>Curso:</p><input type="text" name="apellidos" id="curso"></h3>
    </div>
    <div class="contenido">
        <div class="tituloContenido">
            <h1>CALIFICACIONES</h1>
        </div>
    
        <ul> 
            <div class="asignaturas">
                 <h3 class=nombreAsignatura>MATEMATICAS</h3>
                 <h4><input class="casillaNota" id="nota1"  placeholder="nota"></input></h4>
            </div>
            <div class="asignaturas">
                <h3 class=nombreAsignatura>LENGUAJE</h3>
                <h4><input class="casillaNota" id="nota2" placeholder="nota"></h4>
            </div>
            <div class="asignaturas">
                <h3 class=nombreAsignatura>CIENCIAS NATURALES</h3>
                <h4><input class="casillaNota" id="nota3" placeholder="nota"></h4>
            </div>
            <div class="asignaturas">
                <h3 class=nombreAsignatura>CIENCIAS SOCIALES</h3>
                <h4><input class="casillaNota" id="nota4" placeholder="nota"></h4>
            </div>
            <div class="asignaturas">
                <h3 class=nombreAsignatura>INGLES</h3>
                <h4><input class="casillaNota" id="nota5" placeholder="nota"></h4>
            </div>
            <div class="asignaturas">
                <h3 class=nombreAsignatura>RELIGION</h3>
                <h4><input class="casillaNota" id="nota6" placeholder="nota"></h4>
            </div>
             
        </ul>
         
        
        <script src="js/alumno.js"></script>
        <script src="js/app.js"></script>        
        
</body>
</html>
