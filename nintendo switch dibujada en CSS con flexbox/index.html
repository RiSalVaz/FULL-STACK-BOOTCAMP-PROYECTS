<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cuerpo">
        <div class="padIzquierdo">  
            <div class="stickPadIzquierdo">
                <div class=stickIzquierdo></div>
            </div>
            <div class="botonesIzquierdo">
                    <div class="botonTop"></div>
                    <div class="botonesMedio">
                            <div class="botonIzquierdo"></div>
                            <div class="botonDerecho"></div> 
                    </div>
                    <div class="botonBajo"></div>
            </div>
            <div class="startPad">
                    <div class="startBoton"></div>
            </div>

        </div>
        <div class="pantalla">
            
            <div class="marco">
                    <div class="viewPort">
                           <img class="video"src="tenor.gif" alt="">
                          
                    </div>
            </div>

        </div>
        <div class="padDerecho">
           
                <div class="botonesDerecho">
                    <div class="botonTop"><span>X</span></div>
                    <div class="botonesMedio">
                            <div class="botonIzquierdo"><span>Y</span></div>
                            <div class="botonDerecho"><span>A</span></div> 
                    </div>
                    <div class="botonBajo"><span>B</span></div>
                </div>
                <div class="stickPadDerecho">
                        <div class=stickDerecho></div>
                </div>
                <div class="selectPad">
                    <div class="selectBoton"></div>
                </div>
            
        </div>

    </div>
    
</body>
</html>
